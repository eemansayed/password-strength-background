<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css" integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Password Strength Background</title>
</head>
<body>
  <div id="background" class="background"></div>
  <div class="bg-white rounded p-10 text-center shadow-md">
    <h1 class="text-3xl">Image Password Strength</h1>
    <p class="text-sm text-gray-700">Change the password to see the effect</p>
    <div class="my-4 text-left">
<label class="text-gray-900" for="email">Email:</label>
<input class="border block w-full p-2 mt-2 rounded" type="text" id="email" placeholder="Enter Email">
    </div>

    <div class="my-4 text-left">
<label class="text-gray-900" for="email">Password:</label>
<input class="border block w-full p-2 mt-2 rounded" type="password" id="password" placeholder="Enter Password">
    </div>
    <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit">Submit</button>
  </div>
 <script type='text/javascript' src='script.js'></script>
</body>
</html>
